name: docker-build

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest NYM release
        id: nym
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          repo: nymtech/nym
          draft: false
          prerelease: false
          latest: true
          releaseNameRegEx: '\sBinaries\s'
      - name: Split tag name and id
        env:
          BRANCH: ${{ steps.nym.outputs.target_commitish }}
        id: split
        run: echo "fragment=${BRANCH##*v}" >> $GITHUB_OUTPUT
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAYIO_USERNAME }}
          password: ${{ secrets.QUAYIO_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          repository: quay.io/andrijdavid/nym-mixnode
          tags: latest, ${{ steps.split.outputs.fragment }}, ${{ steps.nym.outputs.tag_name }}
          build-args: RUST_VER=1.70, VER=${{ steps.split.outputs.fragment }}
          
