name: docker-build

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: "0 0 * * *"
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Find latest nym binaries release
        id: nym
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const releases = await github.paginate(
              github.rest.repos.listReleases,
              { owner: 'nymtech', repo: 'nym', per_page: 100 }
            );
            const stable = releases.filter(r => !r.draft && !r.prerelease && /^nym-binaries/i.test(r.tag_name));
            if (!stable.length) {
              throw new Error('No stable nym-binaries release found');
            }
            const latest = stable.reduce((a, b) => {
              return new Date(b.published_at) > new Date(a.published_at) ? b : a;
            });
            const version = latest.tag_name
              .replace(/^nym-binaries-?v?/i, '')
              .replace(/^v/, '');
            core.setOutput('tag', latest.tag_name);
            core.setOutput('version', version);
      -
        name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAYIO_USERNAME }}
          password: ${{ secrets.QUAYIO_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Check image tag exists
        id: image_exists
        continue-on-error: true 
        uses: cloudposse/github-action-docker-image-exists@main
        with:
            registry: quay.io
            organization: andrijdavid
            repository: nym-mixnode
            login: ${{ secrets.QUAYIO_USERNAME }}
            password: ${{ secrets.QUAYIO_TOKEN }}
            tag: ${{ steps.nym.outputs.tag }}
      -
        name: Set up QEMU
        if: steps.image_exists.outcome != 'success'
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      -
        name: Set up Docker Buildx
        if: steps.image_exists.outcome != 'success'
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        if: steps.image_exists.outcome != 'success'
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          tags: quay.io/andrijdavid/nym-mixnode:latest, quay.io/andrijdavid/nym-mixnode:${{ steps.nym.outputs.version }}, quay.io/andrijdavid/nym-mixnode:${{ steps.nym.outputs.tag }}
          build-args: |
            RUST_VER=1.86
            VER=${{ steps.nym.outputs.tag }}

      - name: Run Snyk to check Docker image for vulnerabilities
        if: steps.image_exists.outcome != 'success'
        id: snyk_scan
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: quay.io/andrijdavid/nym-mixnode:latest
          sarif: true
          args: --file=Dockerfile --sarif-file-output=snyk.sarif

      - name: Upload result to GitHub Code Scanning
        if: steps.snyk_scan.outcome == 'success'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
